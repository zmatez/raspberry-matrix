plugins {
    id 'java'
}

group 'net.matez.pitest'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.pi4j:pi4j-core:1.2'
    compile "de.pi3g.pi:pi-ws2812:1.0-SNAPSHOT"
    compile group: 'net.java.dev.jna', name: 'jna', version: '4.2.1'
    compile group: 'com.diozero', name: 'diozero-ws281x-java', version: "1.0.0"
}
